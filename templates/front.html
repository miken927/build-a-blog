{% extends "base.html" %}

{% block content %}
<h1>Recent blog posts:</h1>
<hr size=4></hr>

  {% for post in posts %}
    <div class = "post">
        <div class = "subject"><strong>Subject: </strong>{{post.subject}}</div>
        <p><pre class = "content">{{post.content}}</pre></p>
        <div class = "created">Created on: {{post.created}}</div>
        <p><hr></p>
    </div>
  {% endfor %}

<a href="/newpost">Enter a new post</a>


{% endblock %}
