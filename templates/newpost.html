{% extends "base.html" %}

{% block content %}
  <h2>New Post</h2>

    <form method="post">
      <label>
        Subject: <input type="text" name="subject" value="{{subject}}">
      </label>
      <p>
      <label>
        Post away!
        <textarea name="content">{{content}}</textarea>
      </label>
      </p>
      <div class="error">{{error}}</div>

      <input type="submit" value="Submit Post">
    </form>
{% endblock %}
